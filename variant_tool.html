<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>variant tool</title>
  <link rel="stylesheet" href="./css/variant_tool_style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <h1 id="title">VARIANT TOOL</h1>
    <div id="wrapper">
      <div id="upload-wrapper">
        <div class="upload">
          <label for="texture-upload" class="custom-file-upload">
            Upload texture
          </label>
          <input id="texture-upload" type="file" accept="image/png, image/jpg">
          <canvas class="main-canvas" id="texture-canvas"></canvas>
        </div>
        <div class="upload">
          <label for="palette-upload" class="custom-file-upload">
            Upload palette
          </label>
          <input id="palette-upload" type="file" accept="image/png, image/jpg"/>
          <canvas class="main-canvas" id="palette-canvas"></canvas>
        </div>
      </div>
      <input id="confirm-button" type="submit" value="Make variants">
      <div id="output">
      </div>
    </div>
  </main>
  <script src="./js/variantgen.js"></script>
</body>

</html>
